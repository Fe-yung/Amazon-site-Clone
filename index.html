<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/favicon.ico">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">Amazon</div>
        <div class="barra-pesquisa">
            <input type="text" placeholder="Buscar">
            <button>Pesquisar</button>
        </div>
        <div class="links-cabecalho">
            <a href="#">Entrar</a>
            <a href="#">Pedidos</a>
            <a href="#">Carrinho</a>
        </div>
    </header>

    <!-- Navegação -->
    <nav class="navegacao">
        <ul>
            <li><a href="#">Todos</a></li>
            <li><a href="#">Mais Vendidos</a></li>
            <li><a href="#">Ofertas do Dia</a></li>
            <li><a href="#">Atendimento ao Cliente</a></li>
            <li><a href="#">Novidades</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="principal">
        <section class="banner">
            <img src="https://via.placeholder.com/1200x400" alt="Banner">
        </section>

        <section class="produtos">
            <div class="produto">
                <img src="https://via.placeholder.com/150" alt="Produto 1">
                <p>Produto 1</p>
                <span>R$ 20,99</span>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/150" alt="Produto 2">
                <p>Produto 2</p>
                <span>R$ 45,99</span>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/150" alt="Produto 3">
                <p>Produto 3</p>
                <span>R$ 15,99</span>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
        <p>© 2025 Clone Amazon - Todos os Direitos Reservados</p>
    </footer>
</body>
</html>
